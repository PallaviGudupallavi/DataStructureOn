<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Trie Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gamified Trie Visualizer</h1>
        <div class="input-section">
            <input type="text" id="wordInput" placeholder="Enter a word" />
            <button id="insert-button">Insert</button>
            <button id="search-button">Search</button>
            <button id="prefix-button">Check Prefix</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="message" class="message"></div>
        <div id="score">Score: 0</div>
        <div id="trieRepresentation" class="trie-representation"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
