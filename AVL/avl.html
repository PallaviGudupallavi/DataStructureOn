<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>AVL Tree Visualizer</h1>
        <p>Gamified Learning: Insert and Delete nodes to see balancing in action!</p>
        <div class="controls">
            <input type="number" id="valueInput" placeholder="Enter a value">
            <button id="addButton">Insert</button>
            <button id="deleteButton">Delete</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="treeContainer" class="tree-container"></div>
    </div>
</body>
</html>
