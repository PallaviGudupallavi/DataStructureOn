<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn Data Structures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Let's Learn Data Structures</h1>
        <div class="buttons">
            <a href="AVLTrees\avl.html" class="btn" id="avl">
                <img src="https://cdn.educba.com/academy/wp-content/uploads/2019/12/avl-tree-in-data-structure.png" alt="AVL Trees">
                <span>AVL Trees - Balance is Power!</span>
            </a>
            <a href="CDLL\cdll.html" class="btn" id="cdll">
                <img src="https://techvidvan.com/tutorials/wp-content/uploads/sites/2/2021/06/Circular-linked-list-in-DS-2.jpg" alt="Circular Doubly Linked List">
                <span>Circular Doubly Linked List - The Endless Chain!</span>
            </a>
            <a href="Tries\tries.html" class="btn" id="tries">
                <img src="https://www.francofernando.com/assets/img/blog/data_structures/trie.png" alt="Tries">
                <span>Tries - The Autocomplete Wizard!</span>
            </a>
            <a href="BST\bst.html" class="btn" id="bst">
                <img src="https://i.ytimg.com/vi/VVXOE-hnFts/maxresdefault.jpg" alt="BST">
                <span>BST - Sorted from Root to Leaf!</span>
            </a>
            <a href="LRUCache\cache.html" class="btn" id="bst">
                <img src="https://1.bp.blogspot.com/-GSLWoPqITas/X5RXxhUNaMI/AAAAAAAAUxA/9nXQsW1MMTg2JgjGEWfSwVZi8dHJL-ipgCLcBGAsYHQ/w640-h360/lru_cache-min.png" alt="BST">
                <span>LRU Cache</span>
            </a>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .title {
            font-size: 32px;
            text-shadow: 2px 2px 5px #827676;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 2fr));
            gap: 30px;
            justify-items: center;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #7898cc, #423664);
            padding: 50px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%;
            max-width: 300px;
        }

        .btn img {
            width: 120px;
            height: 100px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .btn span {
            text-align: center;
            font-size: 14px;
            font-weight: 700;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }

        .btn:hover img {
            transform: rotate(10deg);
        }

        @media (max-width: 768px) {
            .buttons {
                grid-template-columns: 1fr;
            }

            .btn {
                max-width: none;
                width: 90%;
            }
        }
    </style>
</body>
</html>
