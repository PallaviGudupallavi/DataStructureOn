<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDLL Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Circular Doubly Linked List Visualizer</h1>
        <p>Gamified Learning: Insert, Delete, Search and Reverse!</p>
        <div class="controls">
            <input type="number" id="valueInput" placeholder="Enter a value">
            <button id="addButton">Insert</button>
            <button id="deleteButton">Delete</button>
            <button id="resetButton">Reset</button>
            <button id="reverseButton">Reverse</button>
            <button id="searchButton">Search</button>
        </div>        
        <div id="treeContainer" class="tree-container"></div>
        <div id="traversalResult" style="margin-top:20px; font-size:18px;"></div>
    </div>
</body>
</html>
